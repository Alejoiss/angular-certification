<div class="well">
    <h2>Enter a zipcode:</h2>
    <input type="text" #zipcode placeholder="Zipcode" class="form-control" [formControl]="zipCodeControl"
        (keyup.enter)="addLocation()">

    <span class="text-hint text-danger" *ngIf="zipCodeControl.hasError('duplicatedZipcode') && zipCodeControl.dirty">
        This zipcode is already in the list
    </span>
    <br>
    <button class="btn btn-primary" (click)="addLocation()">
        Add location
    </button>
    <div *ngIf="loadingConditions$ | async" class="loading">
        <img src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-1263.gif" alt="Loading...">
    </div>
</div>
