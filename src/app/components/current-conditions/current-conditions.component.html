<div>
    <div *ngFor="let location of currentConditionsByZip$ | async" class="well flex"
        (click)="showForecast($event, location.zip)">
        <app-conditions-details [location]="location"
            (closeEvent)="locationService.removeLocation(location)">
        </app-conditions-details>
    </div>
</div>

<div *ngIf="loadingConditions$ | async" class="loading">
    <img src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-1263.gif" alt="Loading...">
</div>
