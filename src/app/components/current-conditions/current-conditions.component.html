<app-tabs [showLastOnAdd]="true">
    @for (location of currentConditionsByZip$ | async; track location.zip) {
        <app-tab-item title="{{location.data.name}} ({{location.zip}})" (close)="locationService.removeLocation(location)">
            <app-conditions-details [location]="location" (closeEvent)="locationService.removeLocation(location)">
            </app-conditions-details>
        </app-tab-item>
    }
</app-tabs>
