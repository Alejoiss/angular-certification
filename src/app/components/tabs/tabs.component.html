<div class="tab">
    <ul>
        @for (tab of tabs; track $index) {
            <li [class.active]="tab.active" (click)="markTabActive(tab, $event)">
                <span>{{ tab.title }}</span>
                <span class="close" (click)="close(tab)">X</span>
            </li>
        }
    </ul>
</div>

<ng-content></ng-content>
